server { 
    listen 80; 
    client_max_body_size 20M;

    location /api/ { 
        proxy_set_header Host $http_host; 
        proxy_pass http://backend:8080/api/; 
    } 

    location /admin/ { 
        proxy_set_header Host $http_host; 
        proxy_pass http://backend:8080/admin/; 
    } 

    location / { 
        alias /staticfiles/; 
        try_files $uri /index.html; 
    } 

    location /media/ { 
        alias /app/media/; 
    } 

    error_page 404 /404-handler.html; 
    location = /404-handler.html { 
        root /var/www/html; 
    } 

    error_page 500 502 503 504 /50x-handler.html; 
    location = /50x-handler.html { 
        root /var/www/html; 
    } 
}
